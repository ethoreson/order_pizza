<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Emilie's Pizzaria</h1><img class="pizzaimg" width="100" height="100" src="img/pizza2.png"><img class="pizzaimg" width="100" height="100" src="img/pizza3.png"><img class="pizzaimg" width="100" height="100" src="img/pizza4.png">
      <form id="input">
        <!--Name -->
        <div class="form-group">
          <h2>Name:</h2>
          <input id="purchaserName" class="form-control" type="text">
        </div>
        <!--Toppings -->
        <div class="form-group">
          <h2>Toppings:</h2>
          <input class="toppingsClass" type="checkbox" name="topping" value="pepperoni">Pepperoni<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="sausage">Sausage<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="chicken">Chicken<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="peppers">Peppers<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="pesto">Pesto<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="artichoke">Artichokes<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="olives">Olives<br>
          <input class="toppingsClass" type="checkbox" name="topping" value="bacon">Bacon<br>
        </div>
        <!--Size -->
        <div class="form-group">
          <div class="radio">
            <h2 id="role_styles">Select a Size:</h2>
            <label>
            <input type="radio" name="size" value="small" checked>Small</input>
            </label>
          </div>
          <div class="radio">
            <label>
            <input type="radio" name="size" value="medium" checked>Medium</input>
            </label>
          </div>
          <div class="radio">
            <label>
            <input type="radio" name="size" value="large" checked>Large</input>
            </label>
          </div>
          <button type="submit" id="button">Order Now</button>
        </div>
      </form>

      <div id="pizza-result">
      </div>

      <div id="pizza-details">
      </div>

    </div>
  </body>
</html>
